<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
     <!-- basic page structure and css sourced from https://github.com/startbootstrap/startbootstrap-simple-sidebar-->
</head>
<body>
    <body>

        <div class="d-flex" id="wrapper">
         
          <!-- Sidebar -->
          <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Weather Dashboard</div>
            <div class="list-group list-group-flush">
              <a href="#" class="list-group-item list-group-item-action bg-light">Long Beach</a>
            </div>
          </div>
          <!-- /#sidebar-wrapper -->
      
          <!-- Page Content -->
          <div id="page-content-wrapper">
      
            <nav class="navbar-light bg-light border-bottom pt-2 pl-2">
                <div class="form-group">
                    <form>
                        <div class="form-row">
                          <div class="col-10">                            
                            <input type="text" class="form-control" id="cityName" placeholder="Enter Name of City... (e.g. Long Beach, CA, USA)">
                          </div>
                          <div class="col">
                            <button type="submit" class="btn btn-secondary mb-2">Submit</button>
                          </div>
                          
                        </div>
                      </form>
                  </div>
            </nav>
      
            <div class="container-fluid">
              <h1 class="mt-4">Long Beach</h1>
              </div>
          </div>
          <!-- /#page-content-wrapper -->
      
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
